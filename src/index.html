      <h1>Pick your reading</h1>
      <div class="buttons">
        <button onclick="astro.displayForDay('yesterday');">Yesterday</button>
        <button onclick="astro.displayForDay('today');">Today</button>
        <button onclick="astro.displayForDay('tomorrow');">Tomorrow</button>
      </div>
      
    <section id="zodiac-signs" class="zodiac-signs"></section>

    <form>
      <label for="name">Your Name</label><br />
      <input
        type="text"
        id="name"
        name="user_name"
        placeholder="Your Name"
        required
      />
      <br />
      <label for="email">Your E-mail Address</label><br />
      <input
        type="email"
        id="name"
        name="e_mail"
        placeholder="name@gmail.com"
        required
      />
      <br />
      <label for="message">Your Message</label><br />
      <textarea
        name="message"
        rows="10"
        cols="30"
        placeholder="Your message"
        required
      ></textarea>
      <br />
      <button type="submit" >Submit</button>
    </form>
